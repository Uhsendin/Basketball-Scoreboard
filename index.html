<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
        <div class="points">
          <span id="home-points">0</span>
        </div>
        <div id="home-buttons">
          <ol>
            <li><button onclick="plusOne()">+1</button></li>
            <li><button onclick="plusTwo()">+2</button></li>
            <li><button onclick="plusThree()">+3</button></li>
          </ol>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="points">
          <span id="guest-points">0</span>
        </div>
        <div id="guest-buttons">
          <ol>
            <li><button onclick="plusOneGuest()">+1</button></li>
            <li><button onclick="plusTwoGuest()">+2</button></li>
            <li><button onclick="plusThreeGuest()">+3</button></li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
